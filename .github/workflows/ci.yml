name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Lint code
        run: npm run lint

  deploy_github_pages:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: always()  # Run even if previous job fails

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Print GitHub Pages URL
        run: 'echo "âœ… Deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"'

